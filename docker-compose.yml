services:
  eve_autonomous_node:
    build: .
    container_name: eve_autonomous_node
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
      PYTHONUNBUFFERED: "1"
    ports:
      - "${EVE_BRAIN_HOST_PORT:-8080}:8080"
    mem_limit: "1g"
    cpus: "1.0"
    stop_grace_period: 20s
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; assert urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=2).getcode() == 200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
